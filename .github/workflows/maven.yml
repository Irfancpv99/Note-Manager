name: CI

on:
  push:
    branches: [ main , develop]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build and Test
      run: xvfb-run mvn -B clean verify

    - name: Mutation Testing
      run: xvfb-run mvn org.pitest:pitest-maven:mutationCoverage